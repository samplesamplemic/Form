<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <title tiles:fragment="title">Messages : Create</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
</head>

<body class="bg-img">
<div class="container text-center h-100 d-flex flex-column justify-content-center">
    <div class="w-50 py-4 align-self-center glass_effect">
        <div>
            <h1 class="opacity-75">Login</h1>
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or/and password.
        </div>
        <div th:if="${#ctx.springRequestContext.requestUri == '/process_register'}" class="alert alert-danger">User already registered</div>
        <form th:object="${form}" th:action="@{/login}" method="post" style="max-width: 600px; margin: 0 auto;"
              class="w-100">
            <div class="m-3 ">
                <div class="form-group row justify-content-center pb-2">
                    <div class="col-8 w-75">
                        <input type="email" name="email" class="form-control" placeholder="E-mail" required/>
                    </div>
                </div>
                <div class="form-group row justify-content-center pb-2">
                    <div class="col-8 w-75">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-1 gap-2">
                    <input type="checkbox" name="remember-me">Remember me
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary mt-4 px-5">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
